<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execicio 03</title>
</head>
<body>
    <h1>remover item a lista</h1>


    <ul id="lista">
        <li>Item 1 <button class="remover">X</button></li>
    </ul>

    <script>
        document.addEventListener("click", function (e) {
            if (e.target.classList.contains("remover")) {
              e.target.parentElement.remove();
            }
        });
    </script>

    
</body>
</html>
