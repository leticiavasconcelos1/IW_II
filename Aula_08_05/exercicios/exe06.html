<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execicio 03</title>
</head>
<body>
    <h1>Criar menu dropdown dinâmico</h1>


    <select id="menu"></select>
    <button id="addOpcao">Adicionar Opção</button>

    <script>
    const menu = document.getElementById("menu");
    let contador = 1;

    document.getElementById("addOpcao").addEventListener("click", () => {
        const opcao = document.createElement("option");
        opcao.text = "Opção " + contador++;
        menu.add(opcao);
    });
    </script>

    
</body>
