<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execicio 03</title>
</head>
<body>
    <h1>Filtrar lista com termo de busca</h1>


    <input id="filtro" placeholder="Buscar..." />
    <ul id="lista">
    <li>Maçã</li>
    <li>Banana</li>
    <li>Laranja</li>
    </ul>

    <script>
    document.getElementById("filtro").addEventListener("input", function () {
        const termo = this.value.toLowerCase();
        const items = document.querySelectorAll("#lista li");
        items.forEach((item) => {
        item.style.display = item.innerText.toLowerCase().includes(termo) ? "list-item" : "none";
        });
    });
    </script>

    
</body>
