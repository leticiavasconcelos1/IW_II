<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <script>
         let nota = parseInt(prompt ( " Digite sua nota (0 à 10): "));
        if ( nota >= 7  ){
            console.log (" Aprovado ");
        }
        else if ( nota >= 5 && nota <= 6.9 ){
            console.log (" recuperação ");
        }
        else if ( nota < 5 ){
            console.log (" reprovado ");
        }
        else if ( nota > 10 ){
            alert(" Digite uma nota de 0 à 10");
        }
        else{
            alert(" Obrigada ");
        }
    </script>
</head>
<body>
    <h1> Exercício / Desafio Diagnostico</h1>
    
</body>
</html>
